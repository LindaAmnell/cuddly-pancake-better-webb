<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /> 
    <title>Anmälan</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="anmalan.css" />
  </head>
  <body>
    <header>
      <div class="huvud">
        <a href="anmalan.html"> Anmälan</a>
        <a class="logga" href="index.html"> Frontend </a>
        <a href="index.html#seminarier"> Seminarier</a>
      </div>
    </header>

    <main class="formmain">
      <h1>Anmäl dig här</h1>
      <form action="välkommen.html">
        <section class="personliginfo">
          <h4>Personlig Information</h4>
          <div class="form-section">
            <label for="form-name"> Förnamn </label>
            <input
              type="text"
              name="form-name"
              id="form-name"
              placeholder="Namn"
              required
              minlength="2"
              maxlength="18" />
          </div>

          <div class="form-section">
            <label for="efter-name"> Efternamn </label>
            <input
              type="text"
              name="efter-name"
              id="efter-name"
              placeholder="Efternamn"
              required
              minlength="2"
              maxlength="18" />
          </div>

          <div class="form-section">
            <label for="form-adress"> Adress </label>
            <input
              name="form-address"
              id="form-adress"
              minlength="5"
              placeholder="Adress"
              required />
          </div>

          <div class="form-section">
            <label for="E-postadress"> E-postadress </label>
            <input
              type="email"
              name="E-postadress"
              id="E-postadress"
              placeholder="E-postadress"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$" />
          </div>
        </section>

        <section class="dagar-mat">
          <h4>Välj dag/dagar</h4>
          <div class="form-section2">
            <div>
              <input id="dag1" type="checkbox" name="Fredag" />
              <label for="dag1">Fredag</label>
            </div>

            <div>
              <input id="dag2" type="checkbox" name="Lördag" />
              <label for="dag2">Lördag</label>
            </div>

            <div>
              <input id="dag3" type="checkbox" name="söndag" />
              <label for="dag3">Söndag</label>
            </div>

            <div>
              <input id="alladagar" type="checkbox" name="Helgpass" />
              <label for="alladagar">Fredag-Söndag</label>
            </div>
          </div>

          <h4>Vad vill du äta</h4>
          <div class="form-section2">
            <div>
              <input id="easy-5" type="radio" name="1" />
              <label for="easy-5"> Kött </label>
            </div>

            <div>
              <input id="easy-6" type="radio" name="1" />
              <label for="easy-6"> Fisk </label>
            </div>

            <div>
              <input id="easy-7" type="radio" name="1" />
              <label for="easy-7"> Vegetariskt </label>
            </div>
          </div>

          <div class="form-section">
            <h4>Allergi</h4>
            <textarea
              rows="2"
              cols="30"
              name="allergi"
              placeholder="Skriv allergi här"></textarea>
          </div>

          <div class="form-section row">
            <button class="skicka" type="submit">Skicka in</button>
            <button class="rensa" type="reset">Rensa</button>
          </div>
        </section>
      </form>
    </main>
    <footer>
      <div class="fot">
        <div>
          <p>Adress:</p>
          <p>Torgväg 1</p>
          <p>12345 Göteborg</p>
        </div>
        <a class="logga" href="index.html"> Frontend </a>
        <div>
          <p>Kontakt:</p>
          <p>Tele: 0303-12345</p>
          <a href="mailto:Frontend@outlook.se" class="mejl">Mejla oss</a>
        </div>
      </div>
    </footer>
  </body>
</html>

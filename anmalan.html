<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anmälan</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="anmalan.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="huvud">
        <a href="anmalan.html"> Anmälan</a>
        <img
          class="logga"
          src="bilder/Skärmbild 2023-10-06 131501.png"
          alt="Företagets Loga"
        />
        <a href="index.html#Seminarier"> Seminarier</a>
      </div>
    </header>
    <main>
      <h1>Anmäl dig här</h1>
      <form>
        <section class="form-section">
          <label for="form-name"> Skriv in För och efternamn </label>
          <input
            id="form-name"
            type="text"
            value=""
            placeholder="Namn"
            required
            minlength="10"
            maxlength="30"
          />
        </section>
        <section class="form-section">
          <label for="form-adress"> Adress </label>
          <input
            id="form-adress"
            type="text"
            required
            value=""
            placeholder="Göteborg"
          />
        </section>
        <section class="form-section">
          <label for="form-epost"> E-postadress </label>
          <input
            id="form-epost"
            type="text"
            value=""
            placeholder="@hotmail.com"
            required
          />
        </section>
        <section class="form-section2">
          <p>Välj dag/dagar</p>
          <div>
            <div>
              <input id="easy-1" type="checkbox" name="radio-1" />
              <label for="easy-1">Fredag</label>
            </div>
            <div>
              <input id="easy-2" type="checkbox" name="radio-1" />
              <label for="easy-2">Lördag</label>
            </div>
            <div>
              <input id="easy-3" type="checkbox" name="radio-1" />
              <label for="easy-3">Söndag</label>
            </div>
            <div>
              <input id="easy-4" type="checkbox" name="radio-1" />
              <label for="easy-4">Fredag-Söndag </label>
            </div>
          </div>
          <p>Vad vill du äta</p>
          <div>
            <div>
              <input id="easy-5" type="radio" name="radio-1" />
              <label for="easy-5"> Kött </label>
            </div>
            <div>
              <input id="easy-6" type="radio" name="radio-1" />
              <label for="easy-6"> Fisk </label>
            </div>
            <div>
              <input id="easy-7" type="radio" name="radio-1" />
              <label for="easy-7"> Vegetariskt </label>
            </div>
          </div>
        </section>
        <section class="form-section">
          <label for="form-allergi"> Har du någon allergi</label>
          <input id="form-name" type="text" value="" placeholder="Allergi" />
        </section>
        <section class="form-section row">
          <button type="submit">Skicka in anmälan</button>
        </section>
        <div class="code">
          <img
            class="codbild"
            src="bilder/shutterstock_2111828198-scaled.jpg"
            alt=""
          />
        </div>
      </form>
    </main>
    <footer>
      <div class="fot">
        <img src="bilder/Skärmbild 2023-10-06 131501.png" alt="" />
      </div>
    </footer>
  </body>
</html>
